<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Spanning</title>
</head>
<body>
    <table border="10" style="width: 50%; height: 50%; text-align: center;">

        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>ID</th>
            <th>Remarks</th>
        </tr>



        <tr>
            <td>Anish</td>
            <td>22</td>
            <td>CI01</td>
            <td rowspan="3"></td>
        </tr>

        

        <tr>
            <td>Vishwas</td>
            <td>21</td>
            <td>CI03</td>
        </tr>



        <tr>
            <td>Yash</td>
            <td>23</td>
            <td>CI04</td>
            <td rowspan="3"></td>
        </tr>



        <tr>
            <td colspan="3"><b>Summary</td></b>
            <td>All are active</td>
        </tr>


        <tr>
            <td colspan="2"><b>Total</td></b>
            <td>3</td>
            <td></td>
        
        </tr>


    </table>
</body>
</html>
