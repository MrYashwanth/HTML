<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="10">

        <caption style="text-align: center;">Marks Details</caption>

        <tr>
            <th>SL NO</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Yash</td>
            <td>99</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Mohan</td>
            <td>79</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Vishwas</td>
            <td>89</td>
        </tr>

    </table>
</body>
</html>
