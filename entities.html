<!DOCTYPE html>
<html>
<head>
    <title>HTML Entities Example</title>
</head>
<body>

    <h2>HTML Entities Sample</h2>

    <!-- Special Characters -->
    <p>Less than symbol: &lt;</p>
    <p>Greater than symbol: &gt;</p>
    <p>Ampersand symbol: &amp;</p>
    <p>Double quotes: &quot;Hello&quot;</p>
    <p>Single quote (apostrophe): &apos;</p>

    <!-- Currency Symbols -->
    <p>Rupee symbol: &#8377;</p>
    <p>Dollar symbol: &dollar;</p>
    <p>Euro symbol: &euro;</p>
    <p>Pound symbol: &pound;</p>

    <!-- Copyright and Trademark -->
    <p>Copyright: &copy; 2026</p>
    <p>Registered: &reg;</p>
    <p>Trademark: &trade;</p>

    <!-- Non-breaking Space -->
    <p>This&nbsp;is&nbsp;non-breaking&nbsp;space.</p>

</body>
</html>
